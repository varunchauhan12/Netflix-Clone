<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Card container */
.card {
    width: 300px; /* Set the card width */
    padding: 20px; /* Add spacing inside the card */
    border-radius: 15px; /* Rounded corners */
    background: linear-gradient(135deg, #1f0935, #2e184c); /* Gradient background */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
    color: white; /* Text color */
    font-family: Arial, sans-serif; /* Font for text */
    position: relative; /* For positioning the icon */
    overflow: hidden; /* Prevent content overflow */
    height: 200px;
}

/* Headings and text styling */
.card h2 {
    margin: 0 0 10px; /* Spacing around the heading */
    font-size: 1.5rem; /* Adjust heading size */
    font-weight: bold;
}

.card p {
    margin: 0 0 20px; /* Spacing below the paragraph */
    line-height: 1.5; /* Improve readability */
}

/* Icon styling */
.icon {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, rgba(255, 0, 150, 0.8), transparent);
    border-radius: 10px;
}

/* Optional: Add an image inside the icon */
.icon img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Maintain aspect ratio */
}

    </style>
</head>
<body>
    <div class="card">
        <h2></h2>
        <p></p>
        <div class="icon">
            <!-- Add your TV icon/image here -->
        </div>
    </div>
    
</body>
</html>
